name: Deploy to ACI

on:
  push:
    branches:
      - tp3

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACI
      uses: azure/docker-login@v1
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/20220575:v1 .
        docker run -e API_KEY=${{ secrets.API_KEY }} -p 8081:8081 ${{ secrets.REGISTRY_LOGIN_SERVER }}/20220575:v1
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/20220575:v1

    - name: 'Deploy to Azure Container Instances'
      uses: 'azure/aci-deploy@v1'
      with:
        resource-group: ${{ secrets.RESOURCE_GROUP }}
        dns-name-label: devops-20220575
        image: ${{ secrets.REGISTRY_LOGIN_SERVER }}/20220575:v1
        registry-login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        registry-username: ${{ secrets.REGISTRY_USERNAME }}
        registry-password: ${{ secrets.REGISTRY_PASSWORD }}
        name: 20220575
        ports:
          8081
        location: 'germany west central'
        # environement
